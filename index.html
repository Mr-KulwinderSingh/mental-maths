<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.jpg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">

    <title>Mental Maths!</title>
</head>

<body>
    <div class="game-area">
        <button id="how-to" data-type="How-to-play">How to Play</button>
        <div id="play-instructions"></div>

        <button id="about-game" data-type="information">About the Game</button>
        <div id="info"></div>

        <h1 class="heading">
            Mental Maths!
        </h1>
        <div class="question-digits">

            <span id="operand1">0</span>
            <span id="operator1" class="calc">x</span>
            <span id="operand2">0</span>
            <span id="operator2">x</span>
            <span id="operand3">0</span>
            <span id="operator3">x</span>
            <span id="operand4">0</span>
            <span id="operator4">x</span>
            <span id="operand5">0</span>
            <span id="operator5">x</span>
            <span id="operand6">0</span>

        </div>
        <div class="digit-btns-container">

            <div class="big-digit-generator">
                <button data-type="big-number" class="big-btn">Big</button>
                <button data-type="big-number2" class="big-btn">Big</button>
                <button data-type="big-number3" class="big-btn">Big</button>
                <button data-type="big-number4" class="big-btn">Big</button>
            </div>
            <div class="small-digit-generator">
                <button data-type="small-number" class="small-btn">Small</button>
                <button data-type="small-number2" class="small-btn">Small</button>
                <button data-type="small-number3" class="small-btn">Small</button>
                <button data-type="small-number4" class="small-btn">Small</button>
                <button data-type="small-number5" class="small-btn">Small</button>

            </div>
            <div class="second-small-digit-generator">
                <button data-type="small-number6" class="small-btn">Small</button>
                <button data-type="small-number7" class="small-btn">Small</button>
                <button data-type="small-number8" class="small-btn">Small</button>
                <button data-type="small-number9" class="small-btn">Small</button>
                <button data-type="small-number10" class="small-btn">Small</button>


            </div>
            <div class="third-small-digit-generator">
                <button data-type="small-number11" class="small-btn">Small</button>
                <button data-type="small-number12" class="small-btn">Small</button>
                <button data-type="small-number13" class="small-btn">Small</button>
                <button data-type="small-number14" class="small-btn">Small</button>
                <button data-type="small-number15" class="small-btn">Small</button>


            </div>
        </div>
        <button data-type="target" class="target-btn">Target</button>
        <button data-type="submit" class="sbmt-btn-green"> Reset-Game!</button>
        <p class="correct">Correct Ans <span id="scores">0</span></p>
        <p class="incorrect">Incorrect Ans <span id="scores">0</span></p>
    </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
