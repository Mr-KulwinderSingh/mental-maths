<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.jpg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <meta name="description"
        content="Mental Maths is a fun game to play with the numbers, this game is based on the concept of UK's channel4 programme -Countdown-">


    <title>Mental Maths!</title>
</head>

<body>
    <nav>
        <ul id="menu">
            <li>
                <a href="Instructions.html">About Game</a>
            </li>
            <li>
                <a href="index.html">Home</a>

            </li>

        </ul>
    </nav>

    <!--Game area is the heart of the game where the main digits and all the buttons will stay-->

    <div class=" game-area">

        <h1 class="heading"><img class="logo" src="assets/images/favicon.jpg" alt="a small logo Mental Maths">
            Mental Maths!
        </h1>
        <div class="question-digits">

            <span id="operand1">0</span>
            <span id="operator1">x</span>
            <span id="operand2">0</span>
            <span id="operator2">x</span>
            <span id="operand3">0</span>
            <span id="operator3">x</span>
            <span id="operand4">0</span>
            <span id="operator4">x</span>
            <span id="operand5">0</span>
            <span id="operator5">x</span>
            <span id="operand6">0</span>

        </div>
        <div class="digit-btns-container">

            <div class="big-digit-generator">
                <button data-type="big-number" class="big-btn">Big-1</button>
                <button data-type="big-number2" class="big-btn">Small-2</button>
                <button data-type="big-number3" class="big-btn">Big-3</button>
                <button data-type="big-number4" class="big-btn">Big-4</button>
            </div>
            <div class="small-digit-generator">
                <button data-type="small-number" class="small-btn">Small-5</button>
                <button data-type="small-number2" class="small-btn">Small-6</button>
                <button data-type="small-number3" class="small-btn">Small-1</button>
                <button data-type="small-number4" class="small-btn">Small-2</button>
                <button data-type="small-number5" class="small-btn">Small-3</button>

            </div>
            <div class="second-small-digit-generator">
                <button data-type="small-number6" class="small-btn">Small-4</button>
                <button data-type="small-number7" class="small-btn">Small-5</button>
                <button data-type="small-number8" class="small-btn">Small-6</button>
                <button data-type="small-number9" class="small-btn">Small-1</button>
                <button data-type="small-number10" class="small-btn">Small-2</button>

            </div>

            <p id="target">0</p>

        </div>

        <!--Submit button is asigned to generate the target in the game-->

        <button data-type="submit" class="sbmt-btn"> Get-the-Target!</button>
        <button data-type="refresh" class="refresh-btn" onclick="window.location.reload();"> Reset Game</button>

        <script src="assets/js/script.js"></script>

        <!--All the social media links are below this comment and font awesome icons have been used -->

        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="visit our facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>

                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="visit our twitter page (opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="visit our instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="visit our youtube page (opens in a new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </footer>

    </div>
    <!-- font aswesome javascript kit -->
    <script src="https://kit.fontawesome.com/a32f538c40.js" crossorigin="anonymous"></script>
</body>

</html>
